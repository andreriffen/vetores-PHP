      <h1><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-align-justify"><line x1="21" y1="10" x2="3" y2="10" /><line x1="21" y1="6" x2="3" y2="6" /><line x1="21" y1="14" x2="3" y2="14" /> <line x1="21" y1="18" x2="3" y2="18" /></svg>

      <p> Lista L1 - Exercício 10. </p>

      <div class="nice-form-group">

        <form action="data.php" method="post" class="nice-form-group">
          <fieldset>
            <legend><h1> Farmácia do Idoso - Desconto por idade </h1></legend>
            <p> De <strong>18 a 55 anos</strong>: &emsp;&emsp; Sem desconto. <br>
            De <strong>55 a 70 anos</strong>: &emsp;&ensp;<strong>5% </strong> de desconto. <br>
            Acima de <strong>70 anos</strong>: &nbsp;<strong>10% </strong>de desconto.</p>
            
            <div class="nice-form-group">
            
              <label> Forneça o valor da compra do cliente: </label>
              <input type="number" name="valor-compra" autofocus  step="0.01" min="0" required placeholder="Valor em reais (R$)"> <br><br>

              <label> Idade do cliente: </label>
              <input type="number" name="idade" autofocus  step="1" min="0" required placeholder="Idade"> <br><br>

              <input type="checkbox" name="fidelidade[]"> <label> Cartão fidelidade (<strong>5%</strong> desconto) </label> <br><br>
              
              <button class="to-reset"> Mostrar resultado do processamento da compra </button>
           
          </fieldset>
          </form>

      </div>

    </section>
    
    
    
</div>

<!--✓Clientes com menos de 55 anos não têm nenhum desconto;
✓Clientes entre 55 anos e 70 anos (inclusive) obtêm 5% de desconto sobre o valor da compra;
✓Clientes acima de 70 anos ganham 7% de desconto sobre o valor da compra.

Além disso, se o pagamento for feito por meio de cartão de fidelidade da rede, tem-se um desconto adicional de mais 5% em relação aos descontos anteriores, independentemente da idade, isto é: Cliente com menos de 55 anos terá desconto de 5%; Cliente entre 55 anos e 70 anos, que pagou com cartão, terá um desconto total sobre a compra de 10%; Cliente acima de 70 anos, pagando com cartão, terá desconto de 12%. 

Use o elemento checkbox para representar esta informação no formulário.
Crie uma aplicação web, por meio da linguagem PHP, que permita a um vendedor fornecer, em um formulário HTML5, as informações acima sobre a compra de determinado cliente. 

Em seguida, o script em PHP deverá mostrar o valor final da compra a ser pago pelo cliente. Não se esqueça de testar se um botão de rádio relacionado à faixa etária do cliente foi marcado. Se isto não ocorreu, mostre uma mensagem adequada ao usuário e encerre a aplicação web.-->
